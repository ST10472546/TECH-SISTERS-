    <section id="enquiry" class="section">
        <div class="container">
            <h2 class="section-title">Make an Enquiry👩‍💻</h2>
            <div class="form-container">
                <form id="enquiryForm">
                    <div class="form-group">
                        <label for="name">Your Name</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="service">Service Interested In</label>
                        <select id="service" name="service" required>
                            <option value="">Select a service..</option>
                            <option value="">Mobiloitte</option>
                            <option value="smart-home">AI Development</option>
                            <option value="">Iot Development</option>
                            <option value="">UX/UI design</option>
                            <option value="smart-home">Custom software development</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label class="message">Tell us about your dream robot</label>
                        <textarea id="message" name="message" rows="5" placeholder="Describe your vision of your perfect pink robot service"></textarea>
                    </div>
                    <button type="submit" class="btn">Send Enquiry🚀</button>
                </form>
            </div>
        </div>
    </section>
